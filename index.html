<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Re-design</title>
    <style>
        /*Header Section CSS*/
        header {
            padding: 15px 15px;
            justify-content: center;
            color: #FFFFFF;
            background-color: #000000;
        }

        header ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: transparent;
        }

        header ul #head1 {
            margin-left: 10px;
            padding: 10px;
        }

        header ul #head2 {
            display: flex;
            margin-left: 280px;
            justify-content: center;
            align-items: center;
            width: 600px;
            max-width: 90%;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            background-color: transparent;
            border: 1px solid #cccccc42;
            border-right: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
            color: #FFFFFF;
        }

        .search-button {
            background: transparent;
            color: #FFFFFF;
            border: 1px solid #cccccc49;
            border-left: none;
            border-radius: 0 25px 25px 0;
            padding: 7px 20px;
            cursor: pointer;
        }

        .mic-li {
            padding-top: 8px;
        }

        .mic {
            border: 1px solid rgb(130, 130, 130);
            border-radius: 50%;
        }

        .mic-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .create-li {
            padding-top: 8px;
            padding-left: 180px;
        }

        .noti-li {
            padding-top: 8px;
            padding-left: 10px;
        }

        .profile-li {
            padding-top: 8px;
        }

        /*Main Body*/
        .main-container {
            background-color: transparent;
            color: #FFFFFF;
            display: grid;
            grid-template-columns: 1fr;
        }

        .main-container div ul{
            list-style-type: none;
            margin-left: 120px;
            padding: 0;
            display: flex;
        }

        .main-container div ul li {
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid #cccccc42;
            border-radius: 5px;
            margin-left: 13px;
            padding: 5px 50px;
        }

        .main-container div ul li #btn{
            background-color: transparent;
            margin-left: 10px;
            margin-right: 10px;
            border: none;
            color: #FFFFFF;
            font-size: 15px;
            cursor: pointer;
        }

        .main-container div ul .activebtn{
            background-color: #cccccc49;
            border: none;
            color: #FFFFFF;
            font-size: 15px;
            cursor: pointer;
        }

        .main-container div ul .inactivebtn {cursor: pointer;}

        .main-container .content {
            background-color: transparent;
            margin-top: 20px;
            margin-left: 60px;
            margin-right: 60px;
            border: 1px solid rgb(134, 134, 134);
            border-radius: 10px;
            color: #FFFFFF;
        }

        .yt-vidlink {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            row-gap: 25px;
            padding-top: 10px;
        }

        .yt-link {
            height: 240px;
            width: 350px;
            padding: 10px;
            margin-top: 10px;
            margin-left: 45px;
            border: 1px solid rgb(134, 134, 134);
            border-radius: 15px;
        }

        .yt-link img {
            margin-top: 0px;
            margin-left: 28px;
            margin-bottom: -10px;
            border-radius: 15px;
            cursor: pointer;
        }

        .yt-link a {
            text-decoration: none;
            color: #FFFFFF;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .yt-link a:active {
            text-decoration: none;
            color: #FFFFFF;
        }

        /* Overlay Output Box */
        .output-overlay {
            position: absolute;
            overflow-y: scroll;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: #FFFFFF;
            border: 2px solid #b3b3b34c;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            text-align: justify;
            font-family: monospace;
            font-size: 18px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out;
            z-index: 2;
        }

        .output-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Close button */
        .output-overlay .close-btn {
            display: block;
            margin-top: 15px;
            background: transparent;
            border: 1px solid #434349;
            color: #FFFFFF;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
        }

        .output-overlay .close-btn:hover {
            background: rgba(130, 130, 130, 0.2);
        }

        a {
            color: #464646;
            text-decoration: none;
        }

        a:active {
            color: #464646;
            text-decoration: none;
        }

        /*Scroll Bar Style*/
        .output-overlay {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        ::-webkit-scrollbar {width: 8px;}
        ::-webkit-scrollbar-track {background: #f1f1f1;}
        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 20px;
            border: 2px solid #f1f1f1;
        }

    </style>
</head>

    <script>
    const videos = [
        {text: "2 cinematic universe khatam? Coolie & War 2 | Men of Culture 193", img: "./thumbnaildemo.jpg", video: "./video1.mp4"},
        {text: "I COMPLETELY transformed the Pale Garden in Survival Minecraft", img: "./thumbnaildemo3.jpg", video: "./video3.mp4"},
        {text: "What if Ultron was the Villain of First MCU Saga", img: "./thumbnaildemo2.jpg", video: "./video2.mp4"},
        {text: "I Build The Ultimate Minecraft Factory", img: "./thumbnaildemo4.jpg", video: "./video4.mp4"},
        {text: "How to KILL Homelander!(The Boys) | Film Theory", img: "./thumbnaildemo5.jpg", video: "./video5.mp4"},
        {text: "What Could Have Been: Batman Returns", img: "./thumbnaildemo6.jpg", video: "./video6.mp4"},
        {text: "Things speedrunners do that you probably don't understand.", img: "./thumbnaildemo7.jpg", video: "./video7.mp4"}
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        
        return array;
    }

    function showOutput(content) {
        const box = document.getElementById("outputBox");
        const contentDiv = document.getElementById("outputContent");
        contentDiv.innerHTML = content;
        box.classList.add("show");
    }

    function closeOutput() {
        const box = document.getElementById("outputBox");
        const contentDiv = document.getElementById("outputContent");
        contentDiv.innerHTML = "";
        box.classList.remove("show");
    }

    function loadVideoGrid(videoList) {
        let shuffled = shuffle([...videoList]);
        
        if (shuffled.length % 3 !== 0) {
            shuffled = shuffled.slice(0, shuffled.length - (shuffled.length % 3));
        }
    
        let html = `<div class="yt-vidlink">`;
    
        shuffled.forEach(chosen => {
            html += `
            <div class="yt-link">
                <a href="#"><img src="${chosen.img}" height="180" width="300"><p>${chosen.text}</p></a>
                </div>
                `;
            });
            html += `</div><br>`;
            return html;
        }

  
        function loadHome() {
            content.innerHTML = loadVideoGrid(videos);
            attachVideoEvents(videos);  
        }

        function loadSubscriptions() {
            content.innerHTML = `
            <h2 style="padding: 20px">Your Subscriptions</h2>
            `;  
        }

        function attachVideoEvents(videoList) {
            const links = content.querySelectorAll(".yt-link a");
  
            links.forEach((link, index) => {
                const chosen = videoList[index];
  
                link.onclick = function (e) {
                    e.preventDefault();
                    showOutput(`<center><h2>${chosen.text}</h2><br><video width="800" controls autoplay><source src="${chosen.video}" type="video/mp4"></video></center>`);
                };
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            window.content = document.querySelector(".content");
            const navItems = document.querySelectorAll(".main-container ul li");

            navItems.forEach(item => {
                item.addEventListener("click", function () {
                    navItems.forEach(i => {
                        i.classList.remove("activebtn");
                        i.classList.add("inactivebtn");    
                        });

            this.classList.remove("inactivebtn");
            this.classList.add("activebtn");
            
            switch (this.id) {
                case "nav-home":
                    loadHome();
                    break;
                case "nav-subs":
                    loadSubscriptions();
                    break;
                default:
                    content.innerHTML = `<center><h2 style="padding: 10px">Rukh Bhai banane toh de!!</h2></center>`;
                }
            });
        });

        document.getElementById("nav-home").classList.add("activebtn");
            loadHome();
        });
    </script>
